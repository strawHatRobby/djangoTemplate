language: python
python: "3.5.1"
before_install:
  - "sudo apt-get update"
  - "sudo apt-get install xvfb"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install: "pip install -r dev-requirements.txt behave-django django-behave"
# command to run tests
script: sudo behave features 